<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<input type="text" id="nhap" />
<button onclick="add_element_to_array();" id="kichAdd"> Add</button>
<button onclick="display_array();" id="kichdisplay">Display</button>
<div id="result"></div>
<script>
    let x= 0
    let array=Array()
    function add_element_to_array(){
        array[x]=document.getElementById('nhap').value;
        alert('Phần tử: '+array[x] + 'được thêm ở vị trí'+ x);
        x++;
        document.getElementById("nhap").value= "";
    }
    function display_array(){
        let e="<hr/>";
        for (let i=0; i<array.length; i++){
            e+="Phần tử"+i+"="+array[i]+'<br/>';
        }
        document.getElementById('result').innerHTML= e;
    }
</script>
</body>
</html>
