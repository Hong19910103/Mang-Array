<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bàn cờ caro đơn giản</title>
    <style>
        table {
            border: 1px solid black;
        }
        tr,td {
            border: 1px solid black ;
            width: 50px;
            height: 50px;
        }


    </style>
</head>
<body>
<h1>Caro Game Simple</h1>
<table id="hong"></table>
<script>
    let board = " "
    for (let i = 0; i < 10; i++) {
        board += "<tr>";
        for (let j = 0; j < 10; j++) {
            board += "<td>" + " " + "</td>";

        }
        board += "</tr>";

    }
    document.getElementById("hong").innerHTML = board;
</script>

</body>
</html>
