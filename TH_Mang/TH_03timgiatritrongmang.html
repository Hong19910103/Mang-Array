<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt('Nhập số vào đây:')
    let number = [4, 9, 28, 6, 5, 3];
    for (let i = 0; i < number.length; i++) {
        if (value == number[i]) {
            alert('Giá trị nhập vào là: ' + number[i] + ' đứng ở vị trí thứ  ' + i);
        }
    }
</script>

</body>
</html>
